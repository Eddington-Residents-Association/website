<div id="events_html">
  <i>Loading events....</i>
</div>

{% include main_js.html %}
<script>
window.addEventListener("load", (event) => {
  getEventsData(function(data){
    var now = new Date();
    var start = new Date(now.getFullYear(), now.getMonth() - 1, 1);
    var end = new Date(now.getFullYear(), now.getMonth() + 5, 1);
    document.getElementById("events_html").innerHTML = makeNewsletterHtmlForMonth(data, start, end);
  });
})
</script>
