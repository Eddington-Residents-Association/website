<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Eddington Residents' Association</title>

    <link rel="icon" href="images/logo.svg">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="cyan" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      /*
       * Globals
       */


      /* Custom default button */
      .btn-secondary,
      .btn-secondary:hover,
      .btn-secondary:focus {
        color: #333;
        text-shadow: none; /* Prevent inheritance from `body` */
      }


      /*
       * Base structure
       */

      body {
        text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
        box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
        background-color: white;
      }

      .cover-container {
        max-width: 42em;
      }


      /*
       * Header
       */

      .nav-masthead .nav-link {
        padding: .25rem 0;
        font-weight: 700;
        color: rgba(255, 255, 255, .5);
        background-color: transparent;
        border-bottom: .25rem solid transparent;
      }

      .nav-masthead .nav-link:hover,
      .nav-masthead .nav-link:focus {
        border-bottom-color: rgba(255, 255, 255, .25);
      }

      .nav-masthead .nav-link + .nav-link {
        margin-left: 1rem;
      }

      .nav-masthead .active {
        color: #fff;
        border-bottom-color: #fff;
      }

    a { text-decoration: none;}

    :root {
      --menu-dim: 41px;
    }

    {% assign random_background = site.static_files | where_exp: "x", "x.path contains 'backgrounds/'" | sample %}
    #bg {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background-image: url('{{ site.baseurl }}{{ random_background.path }}');
      background-size: cover;
      background-repeat: no-repeat;
    }
    #bg-attribution {
      position: fixed;
      display: block;
      bottom: 0;
      left: calc(100vw - 2em);
      padding: 0.2em 1em 0.2em 3em;
      color: white;
      background-color: #4caad8;
      z-index: 3;
      height: 2em;
      overflow: hidden;
    }
    #bg-attribution:hover {
      left: auto;
      right: 0;
    }
    #bg-attribution:before {
      content: "ðŸ“·";
      position: absolute;
      top: 0;
      left: 0;
      width: 2em;
      height: 2em;
      text-align: center;
    }
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      font-size: calc(var(--menu-dim) - 6px);
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    nav > a {
      display: block;
      padding: 0 calc(var(--menu-dim) / 2);
      color: white;
      background-color: #4caad8;
    }
    nav > a:hover {
      background-color: #2479a3;
      color: white;
    }

    main {
      position: relative;
      z-index: 1;
      margin: 33vh 0 66vh;
      min-height: 100vh;
      background-color: #ffffffaa;
      padding: 4em 2em 6em;
      border-radius: var(--menu-dim);
      color: #03090d;
    }

    main > .logo, main > .logo > img{
      position: absolute;
      display: block;
      width: 8em;
      color: black;
    }
    main > .logo {
      top: -4em;
      left: 50%;
      margin-left: -4em;
      height: 4em;
      overflow: visible;
      background-color:  #ffffffaa;
      border-radius: 4em 4em 0 0;
    }
    main > .logo > img{
      width: 6em;
      left: 1em;
      top: 1em;
    }



    .committee-images > div {
      display: inline-block;
      margin: 10px;
      text-align: center;
    }
    .committee-images img{
      width: 120px;
      height: 120px;
      border-radius: 50%;
    }


    </style>
    <script>
      window.addEventListener("scroll", function(event) {
        fadeOutTop = 1 - Math.max(0, this.scrollY/ (window.innerHeight/2));
        fadeInBottom = 1 - Math.min(1, (document.documentElement.scrollHeight - window.innerHeight - this.scrollY)/ (window.innerHeight/2));
        document.getElementById("bg").style.opacity = Math.max(fadeOutTop, fadeInBottom)
      }, false);
    </script>

  </head>
  <body>
    <div id="bg"></div>
    <div id="bg-attribution">{{ random_background.basename }}</div>
    <nav>
      <a href="/events">events</a>
      <a href="/representation">representation</a>
      <a href="/area-guide">area guide</a>
    </nav>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

      <main class="">
        <a class="logo" href="/"><img src="images/logo.svg" /></a>
        <h1>{{ page.title }}</h1>
        {{ content }}
        <br>
        <br>
        <br>
        <p>This site is open source. <a href="{{ site.github.repository_url }}/tree/main/docs/{{ page.path }}">Contribute to this page</a>.</p>
      </main>

    </div>


  </body>
</html>
