<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Eddington Residents' Association</title>

    <link rel="icon" href="/images/logo.svg">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="cyan" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
      body {
        background-color: white;
        padding-bottom: 33vh;
      }

    :root {
      --menu-dim: 41px;
    }

    {% assign random_background = site.static_files | where_exp: "x", "x.path contains 'backgrounds/'" | sample %}
    #bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('{{ site.baseurl }}{{ random_background.path }}');
      background-size: cover;
      background-repeat: no-repeat;
      box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
    }
    #bg-attribution {
      position: fixed;
      display: block;
      bottom: 0;
      left: calc(100vw - 2em);
      padding: 0.2em 1em 0.2em 3em;
      color: white;
      background-color: #4caad8;
      z-index: 3;
      height: 2em;
      overflow: hidden;
    }
    #bg-attribution:hover {
      left: auto;
      right: 0;
    }
    #bg-attribution:before {
      content: "ðŸ“·";
      position: absolute;
      top: 0;
      left: 0;
      width: 2em;
      height: 2em;
      text-align: center;
    }
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      font-size: calc(var(--menu-dim) - 6px);
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    nav > a {
      display: block;
      padding: 0 calc(var(--menu-dim) / 2);
      color: white;
      background-color: #4caad8;
    }
    nav > a:hover {
      background-color: #2479a3;
      color: white;
    }

    main {
      position: relative;
      width: 60vw;
      z-index: 1;
      margin: 33vh auto 33vh;
      min-height: 100vh;
      background-color: #ffffffaa;
      backdrop-filter: blur(5px);
      padding: 4em 2em 6em;
      border-radius: var(--menu-dim);
      color: #03090d;
    }

    .logo, .logo > img{
      display: block;
      width: 8em;
      color: black;
    }
    .logo {
      position: absolute;
      top: calc(33vh - 4em);
      left: 50%;
      margin-left: -4em;
      height: 8em;
      overflow: visible;
      background-color:  #ffffffaa;
      background-color:  #4caad8;
      backdrop-filter: blur(5px);
      border-radius: 4em;
      box-shadow: 0 0 5px #000000aa;
      transition: all .1s ease-in;
      z-index: 2;
    }
    .logo:hover {
      box-shadow: 0 0 8px #000000dd;
      transform: scale(105%, 105%);
      transform-origin: 50% 50%;
    }
    .logo > img{
      position: absolute;
      width: 6em;
      left: 1em;
      top: 1em;
    }



    .committee-images > div {
      display: inline-block;
      margin: 10px;
      text-align: center;
    }
    .committee-images img{
      width: 120px;
      height: 120px;
      border-radius: 50%;
    }

    a { text-decoration: none;}
    p > a:not(.btn) {
      color: black;
      display: inline-block;
      text-decoration: underline 0.1em solid rgba(76, 170, 216, 1);
      text-decoration-skip-ink: auto;
      transition: all .1s ease-in;
    }
    p > a:not(.btn):hover {
      text-decoration: underline 0.2em solid rgba(76, 170, 216, 0.5);
      text-decoration-skip-ink: none;
      transform: scale(105%, 105%);
      transform-origin: 50% 50%;
    }


    </style>
    <script>
      window.addEventListener("scroll", function(event) {
        fadeOutTop = 1 - Math.max(0, this.scrollY/ (window.innerHeight/2));
        fadeInBottom = 1 - Math.min(1, (document.documentElement.scrollHeight - window.innerHeight - this.scrollY)/ (window.innerHeight/2));
        document.getElementById("bg").style.opacity = Math.max(fadeOutTop, fadeInBottom)
      }, false);


      document.addEventListener("DOMContentLoaded", function(){
        const el = document.querySelector(".logo")
        const observer = new IntersectionObserver(
          ([e]) => e.target.classList.toggle("hits-top", e.intersectionRatio < 1),
          { threshold: [1] }
        );
        observer.observe(el);
      });
    </script>

  </head>
  <body>
    <div id="bg"></div>
    <div id="bg-attribution">{{ random_background.basename }}</div>
    <nav>
      <a href="/events">events</a>
      <a href="/representation">representation</a>
      <a href="/area-guide">area guide</a>
    </nav>
    <a class="logo" href="/"><img src="/images/logo.svg" /></a>
    <main class="">
      <h1>{{ page.title }}</h1>
      {{ content }}
      <br>
      <br>
      <br>
      <p>This site is open source. <a href="{{ site.github.repository_url }}/tree/main/docs/{{ page.path }}">Contribute to this page</a>.</p>
    </main>
  </body>
</html>
