<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Eddington Residents' Association</title>

    <link rel="icon" href="/images/logo.svg">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="cyan" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lustria&family=Palanquin+Dark:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
      body {
        background-color: white;
        font-family: "Lustria", serif;
        font-weight: 400;
        font-style: normal;
        line-height: 1.7;
      }
      h1, h2, h3, h4, h5, nav, .btn {
        font-family: "Palanquin Dark", serif;
        font-weight: 400;
        font-style: normal;
      }
      h1, h2, h3, h4, h5 {
        margin: 1em 0 0.3em;
      }

    :root {
      --menu-dim: 40px;
    }

    {% assign random_background = site.static_files | where_exp: "x", "x.path contains 'backgrounds/'" | sample %}
    #bg {
      position: fixed;
      top: auto; left: 0; right: 0; bottom: 0;
      height: 100lvh;
      background-image: url('{{ site.baseurl }}{{ random_background.path }}');
      background-size: cover;
      background-repeat: no-repeat;
      box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
    }
    #bg-attribution {
      position: fixed;
      display: block;
      bottom: 0;
      left: calc(100vw - 2em);
      padding: 0.2em 1em 0.2em 3em;
      color: white;
      background-color: #4caad8;
      z-index: 3;
      height: 2em;
      overflow: hidden;
    }
    #bg-attribution:hover {
      left: auto;
      right: 0;
    }
    #bg-attribution:before {
      content: "ðŸ“·";
      position: absolute;
      top: 0;
      left: 0;
      width: 2em;
      height: 2em;
      text-align: center;
    }
    nav {
      position: fixed;
      bottom: -1px;
      left: 0;
      font-size: calc(var(--menu-dim) - 6px);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      z-index: 3;
    }
    nav > a, #nav-toggle {
      display: block;
      padding: 0 calc(var(--menu-dim) / 2);
      color: white;
      background-color: #4caad8;
      margin-bottom: -1px;
    }
    nav > a:hover, #nav-toggle:hover {
      background-color: #2479a3;
      color: white;
      text-shadow: 0px 4px 8px rgba(0,0,0,0.2)
    }

    main {
      position: relative;
      width: min(900px, calc(100vw - (var(--menu-dim) * 2)));
      z-index: 1;
      margin: 33vh auto 66vh;
      min-height: 100vh;
      background-color: #ffffffaa;
      backdrop-filter: blur(5px);
      padding: 4em 2em 6em;
      border-radius: var(--menu-dim);
      color: #03090d;
      overflow: clip;
    }

    .logo, .logo > img{
      display: block;
      width: 8em;
      color: black;
    }
    .logo {
      position: absolute;
      top: calc(33vh - 4em);
      left: 50%;
      margin-left: -4em;
      height: 8em;
      overflow: visible;
    }
    .logo, #nav-toggle {
      background-color:  #4caad8;
      backdrop-filter: blur(5px);
      border-radius: 4em;
      box-shadow: 0 0 5px #000000aa;
      transition: all .1s ease-in;
      z-index: 2;
    }
    .logo:hover, #nav-toggle:hover {
      box-shadow: 0 0 8px #000000dd;
      transform: scale(105%, 105%);
      transform-origin: 50% 50%;
    }
    .logo > img{
      position: absolute;
      width: 6em;
      left: 1em;
      top: 1em;
    }

    footer {
      position: relative;
      width: 100%;
      background-color: white;
      padding: 2em 20vw;
      margin-top: 66vh;
      min-height: 33vh;
      box-shadow: 0 0 2vh rgba(0,0,0,0.5);
    }

    main [name]:target {
      scroll-margin-top: 3em;
    }

    main > p > img {
      max-width: 100%;
      margin: auto auto;
    }

    main > details > p > a[name] {
      font-size: 120%;
    }
    main > details > p > :target {
      background-color: #fec;
    }

    main .separator {
      margin: 0 0.5em;
      color: #4caad8;
      color: grey;
      opacity: 0.5;
    }


    .committee-images > div {
      display: inline-block;
      margin: 10px;
      text-align: center;
    }
    .committee-images img{
      width: 120px;
      height: 120px;
      border-radius: 50%;
    }

    a { text-decoration: none;}
    p > a:not(.btn) {
      color: black;
      display: inline-block;
      text-decoration: underline 0.1em solid rgba(76, 170, 216, 1);
      text-decoration-skip-ink: auto;
      transition: all .1s ease-in;
    }
    p > a:not(.btn):hover {
      text-decoration: underline 0.2em solid rgba(76, 170, 216, 0.5);
      text-decoration-skip-ink: none;
      transform: scale(105%, 105%);
      transform-origin: 50% 50%;
    }

    #nav-toggle { display: none;}
    @media (max-width: 1200px) {
      /* hide menu on smaller screen sizes where it would clash with main */
      nav {
        bottom: auto;
        top: 100vh;
        transition: top 0.4s ease-out;
      }
      #nav-toggle-input:checked + nav {
        top: 0vh;
      }
      #nav-toggle {
        display: block;
        position: fixed;
        top: calc(var(--menu-dim) * 0.2);
        left: calc(var(--menu-dim) * 0.2);
        width: calc(var(--menu-dim) * 1.6);
        height: calc(var(--menu-dim) * 1.6);
        padding: calc(var(--menu-dim) * 2) auto 0;
        text-align: center;
        overflow: hidden;
        font-size: calc(var(--menu-dim) - 2px);
        cursor: pointer;
        z-index: 3;
      }
    }

    </style>
    <script>
      window.addEventListener("scroll", function(event) {
        let fadeOutTop = 1 - Math.max(0, this.scrollY/ (window.innerHeight/2));
        let fadeInBottom = 1 - Math.min(1, (document.documentElement.scrollHeight - window.innerHeight - this.scrollY)/ (window.innerHeight/2));
        let opacity = Math.max(fadeOutTop, fadeInBottom)
        document.getElementById("bg").style.opacity = opacity
        document.getElementsByTagName("main")[0].classList.toggle("all-white", opacity<=0.01)
      }, false);


      document.addEventListener("DOMContentLoaded", function(){
        const el = document.querySelector(".logo")
        const observer = new IntersectionObserver(
          ([e]) => e.target.classList.toggle("hits-top", e.intersectionRatio < 1),
          { threshold: [1] }
        );
        observer.observe(el);
      });
    </script>

  </head>
  <body>
    <div id="bg"></div>
    <div id="bg-attribution">{{ random_background.basename }}</div>
    <label id="nav-toggle" for="nav-toggle-input">â˜°</label>
    <input id="nav-toggle-input" type="checkbox" class="d-none" />
    <nav>
      <a href="/events">events</a>
      <a href="/representation">representation</a>
      <a href="/area-guide">area guide</a>
    </nav>
    <a class="logo" href="/"><img src="/images/logo.svg" /></a>
    <main class="">
      <h1>{{ page.title }}</h1>
      {{ content }}
      <br>
      <br>
      <br>
    </main>
    <footer class="row gx-0">
      {% capture footer_markdown %}{% include footer.md %}{% endcapture %}
      {{ footer_markdown | markdownify }}
    </footer>
  </body>
</html>
